<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Datos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Detalles del Producto</h2>

        <!-- Tabla para mostrar los datos -->
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID del Producto</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock Disponible</th>
                    <th>Imagen</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.productoId}">ID</td>
                    <td th:text="${producto.nombre}">Nombre del producto</td>
                    <td th:text="'S/' + ${producto.precio}">Precio</td>
                    <td th:text="${producto.stock}">Stock</td>
                    <td>
                        <img th:src="${producto.urlImagen}" alt="Imagen del Producto" width="100">
                    </td>
                </tr>
            </tbody>
        </table>

        <h4 class="mt-5">Total de Productos: <span th:text="${productos.size()}"></span></h4>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
